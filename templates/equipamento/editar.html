{% extends 'site_template.html' %}

{% block body %}
<div id="page-wrapper">

    <br>
    {% if equipamento != None and equipamento != Null %}
    <form class="was-validated" action="../atualizar/{{ equipamento['numeroEquipamento'] }}" method="POST">
        <div class="form-group">
            <label for="numeroEquipamento">Numero do equipamento:</label>
            <input class="form-control" type="text" placeholder="{{ equipamento['numeroEquipamento'] }}" readonly />
        </div>
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input class="form-control" type="text" id="marca" name="marca" placeholder="Marca do equipamento" value="{{ equipamento['marca'] }}" autocomplete="on" required>
            <div class="valid-feedback">ok</div>
            <div class="invalid-feedback">Digite a marca do equipamento</div>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input class="form-control" type="text" id="modelo" name="modelo" placeholder="Modelo do equipamento" value="{{ equipamento['modelo'] }}" autocomplete="on" required>
            <div class="valid-feedback">ok</div>
            <div class="invalid-feedback">Digite o modelo do equipamento</div>
        </div>
        <div class="form-group">
            <label for="modelo">Status atual:</label>
            <label>{{ equipamento['status'] }}</label>
            {% if equipamento['status'] == "ATIVO" %}
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input type="checkbox" id="status" name="status" value="INATIVO">INATIVAR
                </label>
            </div>
            {% else %}
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-label" type="checkbox" id="status" name="status" value="ATIVO" checked>ATIVAR
                </label>
            </div>
            {% endif %}
        </div>
        <button class="btn btn-primary" type="submit">Atualizar</button> | <a class="btn btn-primary" href="{{url_for('equipamentos_app.equipamentos')}}">Voltar</a>
    </form>
    {% endif %}
    <br />
</div>
{% endblock body %}
