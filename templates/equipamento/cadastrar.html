{% extends 'equipLayout.html' %}
<head>
    <title>{% block title %}Cadastrar{% endblock title %}</title>
</head>
<body id="cadastroEquipamento" class="col-sm-10 form-group-lg">
    <p><b>{% block h1 %}Cadastrar Equipamentos{% endblock h1 %}</b></p>
    {% block content %}

    <form class="was-validated" action="{{url_for('.cadastrar')}}" method="POST">
        <!--<div class="form-group">
            <label for="numeroEquipamento">Numero do equipamento:</label>
            <input class="form-control" type="text" id="numeroEquipamento" name="numeroEquipamento" placeholder="Numero do equipamento" autocomplete="on" required>
            <div class="valid-feedback">ok</div>
            <div class="invalid-feedback">Digite o numero do equipamento</div>
        </div>-->
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input class="form-control" type="text" id="marca" name="marca" placeholder="Marca do equipamento" autocomplete="on" required>
            <div class="valid-feedback">ok</div>
            <div class="invalid-feedback">Digite a marca do equipamento</div>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input class="form-control" type="text" id="modelo" name="modelo" placeholder="Modelo do equipamento" autocomplete="on" required>
            <div class="valid-feedback">ok</div>
            <div class="invalid-feedback">Digite o modelo do equipamento</div>
        </div>
        <div class="form-group form-check" id="STATUS" name="STATUS">
            <label class="form-check-label">
                <input type="checkbox" id="status" name="status" value="ATIVO" checked>ATIVO
            </label>
            <label class="form-check-label">
                <input type="checkbox" id="status" name="status" value="INATIVO">INATIVO
            </label>
        </div>
        <button type="submit">Cadastrar</button> | <a href="{{url_for('.equipamentos')}}">Voltar</a>
    </form>
    {% endblock content %}
</body>
