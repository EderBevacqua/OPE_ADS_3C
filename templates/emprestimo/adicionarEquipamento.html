<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Equipamentos</title>
</head>
<body>

    <div id="page-wrapper">
        <div class="modal fade" id="addEquipamento" role="dialog">
            <div style="background-color:white; padding:4px;" class="rounded modal-dialog modal-lg">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3>Equipamentos disponiveis</h3>
                <div class="table-responsive">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-body">
                            <table class="table table-sm table-hover table-striped">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Equip N</th>
                                        <th>Marca</th>
                                        <th>Modelo</th>
                                        <th class="actions">Acoes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for equip in equips %}
                                    <tr>
                                        <td>{{ equip.numeroEquipamento }}</td>
                                        <td>{{ equip.marca }}</td>
                                        <td>{{ equip.modelo }}</td>
                                        <td class="actions">
                                            <a href="/equipamentos/adicionar/{{ emprestimo.numeroEquipamento }}" class="btn btn-danger btn-xs" onclick="return confirm('Deseja mesmo adicionar equipamento?')">Adicionar</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
