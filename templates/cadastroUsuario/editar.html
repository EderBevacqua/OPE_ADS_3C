{% extends 'site_template.html' %}

{% block body %}
<!-- HTML5 -->
<meta charset="utf-8"/>

    <div id="page-wrapper">
        <br>
        {% if usuarios != None and usuarios != Null %}
        <form class="was-validated" action="../atualizar/{{ usuarios['numeroMatricula'] }}" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input class="form-control" type="text" id="nome" name="nome" placeholder="Nome" value="{{ usuarios['nome'] }}" autocomplete="on" required>
                <div class="valid-feedback">ok</div>
                <div class="invalid-feedback">Digite seu nome</div>
            </div>
            <div class="form-group">
                <label for="numeroMatricula">Numero da Matr√≠cula:</label>
                <input class="form-control" type="text" placeholder="{{ usuarios['numeroMatricula'] }}" readonly />
            </div>
            <div class="form-group">
                <label for="departamento">departamento:</label>
                <input class="form-control" type="text" id="departamento" name="departamento" placeholder="departamento" value="{{ usuarios['departamento'] }}" autocomplete="on" required>
                <div class="valid-feedback">ok</div>
                <div class="invalid-feedback">Digite seu departamento</div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="text" id="email" name="email" placeholder="Email" value="{{ usuarios['email'] }}" autocomplete="on" required>
                <div class="valid-feedback">ok</div>
                <div class="invalid-feedback">Digite seu Email</div>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input class="form-control" type="text" id="telefone" name="telefone" placeholder="Telefone" value="{{ usuarios['telefone'] }}" autocomplete="on" required>
                <div class="valid-feedback">ok</div>
                <div class="invalid-feedback">Digite seu telefone</div>
            </div>
            <button class="btn btn-primary" type="submit">Atualizar</button>
        </form>
        {% endif %}

        <br>
        <a class="btn btn-primary" href="{{url_for('cadastroUsuario_app.usuarios')}}">Voltar</a>
    </div>
{% endblock body %}
