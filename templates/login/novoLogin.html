<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link href="/static/css/custom.css" rel="stylesheet">
    <link rel='shortcut icon' href='/static/imagens/favicon.ico.png' />

    <!-- MAIN CSS-->
    <link href="/static/css/main.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!-- Mensagens -->
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <p>
                    <div id="mensagens" class=flashes>
                        <div class="modal-content" style="color:red;">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        </div>
                    </div>
                </p>
                {% endif %}
                {% endwith %}

                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="/login">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="/novoLogin" class="active">Novo login</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="register-form" action="/novoLogin" method="post" role="form">
                                    <div class="form-group">
                                        <input type="text" name="nome" id="nome" tabindex="1" class="form-control" placeholder="Nome" autocomplete="on" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" tabindex="2" class="form-control" placeholder="Email" autocomplete="on" required>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" id="numeroMatricula" name="numeroMatricula" tabindex="3" placeholder="Número da Matrícula" autocomplete="on" required>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" id="departamento" name="departamento" tabindex="4" placeholder="Departamento" autocomplete="on" required>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" id="telefone" name="telefone" tabindex="5" placeholder="Telefone (00)99999-9999" autocomplete="on" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="senha" id="senha" tabindex="6" class="form-control" placeholder="Senha">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirmarSenha" id="confirmarSenha" tabindex="7" class="form-control" placeholder="Confirmar senha">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit" tabindex="8" class="form-control btn btn-register" value="Cadastrar">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!--Meu Js-->
    <script src="/static/js/scripts.js"></script>
</body>
</html>
